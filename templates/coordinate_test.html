    <script>
        let testBoxes = [];
        let canvas = document.getElementById('testCanvas');
        let ctx = canvas.getContext('2d');
        let isDragging = false;
        let selectedBox = null;
        let dragStart = { x: 0, y: 0 };

        // åˆå§‹åŒ–Canvas
        function initCanvas() {
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            updateCanvasInfo();
        }

        // æ›´æ–°Canvasä¿¡æ¯
        function updateCanvasInfo() {
            const info = document.getElementById('canvasInfo');
            info.innerHTML = `
                Canvaså°ºå¯¸: ${canvas.width}x${canvas.height}<br>
                æµ‹è¯•æ¡†æ•°é‡: ${testBoxes.length}<br>
                é€‰ä¸­æ¡†: ${selectedBox ? selectedBox.id : 'æ— '}<br>
                æ‹–åŠ¨çŠ¶æ€: ${isDragging ? 'æ˜¯' : 'å¦'}
            `;
        }

        // æ·»åŠ æµ‹è¯•æ¡†
        function addTestBox() {
            const id = `box_${testBoxes.length + 1}`;
            const box = {
                id: id,
                x: 100 + testBoxes.length * 50,
                y: 100 + testBoxes.length * 30,
                width: 120,
                height: 60,
                text: `æµ‹è¯•æ–‡å­— ${testBoxes.length + 1}`,
                color: [255, 0, 0]
            };
            testBoxes.push(box);
            drawBoxes();
            updateCanvasInfo();
            logDebug(`æ·»åŠ æµ‹è¯•æ¡†: ${id} at [${box.x}, ${box.y}, ${box.x + box.width}, ${box.y + box.height}]`);
        }

        // æ¸…é™¤æ‰€æœ‰æµ‹è¯•æ¡†
        function clearTestBoxes() {
            testBoxes = [];
            selectedBox = null;
            isDragging = false;
            drawBoxes();
            updateCanvasInfo();
            logDebug('æ¸…é™¤æ‰€æœ‰æµ‹è¯•æ¡†');
        }

        // ç»˜åˆ¶æ‰€æœ‰æ¡†
        function drawBoxes() {
            // é‡æ–°ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // ç»˜åˆ¶æµ‹è¯•æ¡†
            testBoxes.forEach(box => {
                const isSelected = selectedBox && selectedBox.id === box.id;
                
                // ç»˜åˆ¶æ¡†
                ctx.strokeStyle = isSelected ? '#007AFF' : '#ff4444';
                ctx.lineWidth = isSelected ? 3 : 2;
                ctx.strokeRect(box.x, box.y, box.width, box.height);
                
                // ç»˜åˆ¶æ–‡å­—
                ctx.fillStyle = `rgb(${box.color[0]}, ${box.color[1]}, ${box.color[2]})`;
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(box.text, box.x + box.width/2, box.y + box.height/2);
                
                // ç»˜åˆ¶åæ ‡æ ‡ç­¾
                ctx.fillStyle = '#333';
                ctx.font = '10px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`[${box.x},${box.y}]`, box.x, box.y - 5);
            });
        }

        // æ˜¾ç¤ºåæ ‡ä¿¡æ¯
        function showCoordinates() {
            const interactiveDiv = document.getElementById('interactiveCoords');
            let html = '<h5>äº¤äº’ç¼–è¾‘åæ ‡:</h5>';
            
            testBoxes.forEach(box => {
                html += `
                    <div style="margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 3px;">
                        <strong>${box.id}:</strong> [${box.x}, ${box.y}, ${box.x + box.width}, ${box.y + box.height}]<br>
                        <small>æ–‡å­—: "${box.text}"</small>
                    </div>
                `;
            });
            
            interactiveDiv.innerHTML = html;
            logDebug('æ˜¾ç¤ºäº¤äº’ç¼–è¾‘åæ ‡ä¿¡æ¯');
        }

        // æ¨¡æ‹Ÿæœ€ç»ˆç”Ÿæˆ
        function simulateGeneration() {
            const generatedDiv = document.getElementById('generatedCoords');
            let html = '<h5>æœ€ç»ˆç”Ÿæˆåæ ‡:</h5>';
            
            // æ¨¡æ‹Ÿåæ ‡è½¬æ¢ï¼ˆè¿™é‡Œå‡è®¾æ²¡æœ‰ç¼©æ”¾ï¼‰
            testBoxes.forEach(box => {
                const originalCoords = [box.x, box.y, box.x + box.width, box.y + box.height];
                html += `
                    <div style="margin: 5px 0; padding: 5px; background: #e8f4fd; border-radius: 3px;">
                        <strong>${box.id}:</strong> [${originalCoords.join(', ')}]<br>
                        <small>æ–‡å­—: "${box.text}"</small>
                    </div>
                `;
            });
            
            generatedDiv.innerHTML = html;
            logDebug('æ¨¡æ‹Ÿæœ€ç»ˆç”Ÿæˆåæ ‡ä¿¡æ¯');
        }

        // é‡ç½®æµ‹è¯•
        function resetTest() {
            clearTestBoxes();
            document.getElementById('interactiveCoords').innerHTML = '<p>ç‚¹å‡»"æ˜¾ç¤ºåæ ‡ä¿¡æ¯"æŸ¥çœ‹</p>';
            document.getElementById('generatedCoords').innerHTML = '<p>ç‚¹å‡»"æ¨¡æ‹Ÿæœ€ç»ˆç”Ÿæˆ"æŸ¥çœ‹</p>';
            document.getElementById('debugInfo').innerHTML = 'è°ƒè¯•ä¿¡æ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º...';
            logDebug('é‡ç½®æµ‹è¯•');
        }

        // æ—¥å¿—è°ƒè¯•ä¿¡æ¯
        function logDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // é¼ æ ‡äº‹ä»¶å¤„ç†
        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†æ¡†
            for (let i = testBoxes.length - 1; i >= 0; i--) {
                const box = testBoxes[i];
                if (x >= box.x && x <= box.x + box.width && 
                    y >= box.y && y <= box.y + box.height) {
                    selectedBox = box;
                    isDragging = true;
                    dragStart = { x: x - box.x, y: y - box.y };
                    logDebug(`é€‰ä¸­æ¡†: ${box.id} at [${x}, ${y}]`);
                    drawBoxes();
                    return;
                }
            }
            
            // ç‚¹å‡»ç©ºç™½åŒºåŸŸï¼Œå–æ¶ˆé€‰æ‹©
            selectedBox = null;
            isDragging = false;
            drawBoxes();
        });

        canvas.addEventListener('mousemove', function(e) {
            if (!isDragging || !selectedBox) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            selectedBox.x = x - dragStart.x;
            selectedBox.y = y - dragStart.y;
            
            // é™åˆ¶åœ¨CanvasèŒƒå›´å†…
            selectedBox.x = Math.max(0, Math.min(canvas.width - selectedBox.width, selectedBox.x));
            selectedBox.y = Math.max(0, Math.min(canvas.height - selectedBox.height, selectedBox.y));
            
            drawBoxes();
            updateCanvasInfo();
        });

        canvas.addEventListener('mouseup', function() {
            if (isDragging && selectedBox) {
                logDebug(`ç§»åŠ¨æ¡† ${selectedBox.id} åˆ° [${selectedBox.x}, ${selectedBox.y}]`);
            }
            isDragging = false;
        });

        // åˆå§‹åŒ–
        initCanvas();
        logDebug('åæ ‡ç³»ç»Ÿæµ‹è¯•é¡µé¢å·²åˆå§‹åŒ–');
    </script>
