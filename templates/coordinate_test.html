<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>坐标系统测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .test-section {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: #f9f9f9;
        }

        .test-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            border: 2px solid #007AFF;
            border-radius: 8px;
            margin: 10px 0;
        }

        .canvas-info {
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }

        .test-box {
            position: absolute;
            border: 2px solid #ff4444;
            background: rgba(255, 68, 68, 0.1);
            cursor: move;
        }

        .test-text {
            position: absolute;
            background: rgba(0, 122, 255, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            pointer-events: none;
        }

        .control-panel {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .control-panel h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .btn {
            background: #007AFF;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn.danger {
            background: #ff4444;
        }

        .btn.danger:hover {
            background: #cc3333;
        }

        .comparison {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .comparison-item {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }

        .comparison-item h4 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 坐标系统测试</h1>
            <p>测试交互编辑和最终生成的坐标一致性</p>
        </div>

        <div class="control-panel">
            <h4>🔧 控制面板</h4>
            <button class="btn" onclick="addTestBox()">添加测试框</button>
            <button class="btn" onclick="clearTestBoxes()">清除所有框</button>
            <button class="btn" onclick="showCoordinates()">显示坐标信息</button>
            <button class="btn" onclick="simulateGeneration()">模拟最终生成</button>
            <button class="btn danger" onclick="resetTest()">重置测试</button>
        </div>

        <div class="test-section">
            <h3>📐 Canvas 坐标系统</h3>
            <div class="canvas-container">
                <canvas id="testCanvas" width="800" height="600" style="border: 1px solid #ccc;"></canvas>
            </div>
            <div class="canvas-info" id="canvasInfo">
                等待初始化...
            </div>
        </div>

        <div class="comparison">
            <div class="comparison-item">
                <h4>🎨 交互编辑坐标</h4>
                <div id="interactiveCoords">
                    <p>点击"显示坐标信息"查看</p>
                </div>
            </div>
            <div class="comparison-item">
                <h4>🖼️ 最终生成坐标</h4>
                <div id="generatedCoords">
                    <p>点击"模拟最终生成"查看</p>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>📊 调试信息</h3>
            <div id="debugInfo" style="background: #f5f5f5; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;">
                调试信息将在这里显示...
            </div>
        </div>
    </div>

    <script>
        let testBoxes = [];
        let canvas = document.getElementById('testCanvas');
        let ctx = canvas.getContext('2d');
        let isDragging = false;
        let selectedBox = null;
        let dragStart = { x: 0, y: 0 };

        // 初始化Canvas
        function initCanvas() {
            // 绘制背景
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            updateCanvasInfo();
        }

        // 更新Canvas信息
        function updateCanvasInfo() {
            const info = document.getElementById('canvasInfo');
            info.innerHTML = `
                Canvas尺寸: ${canvas.width}x${canvas.height}<br>
                测试框数量: ${testBoxes.length}<br>
                选中框: ${selectedBox ? selectedBox.id : '无'}<br>
                拖动状态: ${isDragging ? '是' : '否'}
            `;
        }

        // 添加测试框
        function addTestBox() {
            const id = `box_${testBoxes.length + 1}`;
            const box = {
                id: id,
                x: 100 + testBoxes.length * 50,
                y: 100 + testBoxes.length * 30,
                width: 120,
                height: 60,
                text: `测试文字 ${testBoxes.length + 1}`,
                color: [255, 0, 0]
            };
            testBoxes.push(box);
            drawBoxes();
            updateCanvasInfo();
            logDebug(`添加测试框: ${id} at [${box.x}, ${box.y}, ${box.x + box.width}, ${box.y + box.height}]`);
        }

        // 清除所有测试框
        function clearTestBoxes() {
            testBoxes = [];
            selectedBox = null;
            isDragging = false;
            drawBoxes();
            updateCanvasInfo();
            logDebug('清除所有测试框');
        }

        // 绘制所有框
        function drawBoxes() {
            // 重新绘制背景
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // 绘制测试框
            testBoxes.forEach(box => {
                const isSelected = selectedBox && selectedBox.id === box.id;
                
                // 绘制框
                ctx.strokeStyle = isSelected ? '#007AFF' : '#ff4444';
                ctx.lineWidth = isSelected ? 3 : 2;
                ctx.strokeRect(box.x, box.y, box.width, box.height);
                
                // 绘制文字
                ctx.fillStyle = `rgb(${box.color[0]}, ${box.color[1]}, ${box.color[2]})`;
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(box.text, box.x + box.width/2, box.y + box.height/2);
                
                // 绘制坐标标签
                ctx.fillStyle = '#333';
                ctx.font = '10px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`[${box.x},${box.y}]`, box.x, box.y - 5);
            });
        }

        // 显示坐标信息
        function showCoordinates() {
            const interactiveDiv = document.getElementById('interactiveCoords');
            let html = '<h5>交互编辑坐标:</h5>';
            
            testBoxes.forEach(box => {
                html += `
                    <div style="margin: 5px 0; padding: 5px; background: #f0f0f0; border-radius: 3px;">
                        <strong>${box.id}:</strong> [${box.x}, ${box.y}, ${box.x + box.width}, ${box.y + box.height}]<br>
                        <small>文字: "${box.text}"</small>
                    </div>
                `;
            });
            
            interactiveDiv.innerHTML = html;
            logDebug('显示交互编辑坐标信息');
        }

        // 模拟最终生成
        function simulateGeneration() {
            const generatedDiv = document.getElementById('generatedCoords');
            let html = '<h5>最终生成坐标:</h5>';
            
            // 模拟坐标转换（这里假设没有缩放）
            testBoxes.forEach(box => {
                const originalCoords = [box.x, box.y, box.x + box.width, box.y + box.height];
                html += `
                    <div style="margin: 5px 0; padding: 5px; background: #e8f4fd; border-radius: 3px;">
                        <strong>${box.id}:</strong> [${originalCoords.join(', ')}]<br>
                        <small>文字: "${box.text}"</small>
                    </div>
                `;
            });
            
            generatedDiv.innerHTML = html;
            logDebug('模拟最终生成坐标信息');
        }

        // 重置测试
        function resetTest() {
            clearTestBoxes();
            document.getElementById('interactiveCoords').innerHTML = '<p>点击"显示坐标信息"查看</p>';
            document.getElementById('generatedCoords').innerHTML = '<p>点击"模拟最终生成"查看</p>';
            document.getElementById('debugInfo').innerHTML = '调试信息将在这里显示...';
            logDebug('重置测试');
        }

        // 日志调试信息
        function logDebug(message) {
            const debugDiv = document.getElementById('debugInfo');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        // 鼠标事件处理
        canvas.addEventListener('mousedown', function(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 检查是否点击了框
            for (let i = testBoxes.length - 1; i >= 0; i--) {
                const box = testBoxes[i];
                if (x >= box.x && x <= box.x + box.width && 
                    y >= box.y && y <= box.y + box.height) {
                    selectedBox = box;
                    isDragging = true;
                    dragStart = { x: x - box.x, y: y - box.y };
                    logDebug(`选中框: ${box.id} at [${x}, ${y}]`);
                    drawBoxes();
                    return;
                }
            }
            
            // 点击空白区域，取消选择
            selectedBox = null;
            isDragging = false;
            drawBoxes();
        });

        canvas.addEventListener('mousemove', function(e) {
            if (!isDragging || !selectedBox) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            selectedBox.x = x - dragStart.x;
            selectedBox.y = y - dragStart.y;
            
            // 限制在Canvas范围内
            selectedBox.x = Math.max(0, Math.min(canvas.width - selectedBox.width, selectedBox.x));
            selectedBox.y = Math.max(0, Math.min(canvas.height - selectedBox.height, selectedBox.y));
            
            drawBoxes();
            updateCanvasInfo();
        });

        canvas.addEventListener('mouseup', function() {
            if (isDragging && selectedBox) {
                logDebug(`移动框 ${selectedBox.id} 到 [${selectedBox.x}, ${selectedBox.y}]`);
            }
            isDragging = false;
        });

        // 初始化
        initCanvas();
        logDebug('坐标系统测试页面已初始化');
    </script>
</body>
</html>
